<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('im.jpg') no-repeat center center/cover; /* you can replace background */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    header i {
      font-size: 22px;
      cursor: pointer;
    }

    h2 {
      text-align: left;
      margin-left: 25px;
      font-size: 28px;
      font-weight: bold;
      color: #000;
    }

    .category-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      padding: 20px;
      justify-items: center;
    }

    .category-card {
      width: 140px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    .category-card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
    }

    .category-card p {
      margin: 8px 0 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: white;
      padding: 12px 0;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    .bottom-nav i {
      font-size: 24px;
      cursor: pointer;
      color: black;
    }

    .bottom-nav i:hover {
      color: green;
    }

  </style>
</head>
<body>

  <!-- Top bar -->
  <header>
    <i class="fa-solid fa-arrow-left" onclick="window.location.href='Farmers Profile.html'"></i>
    <i class="fa-solid fa-gear" onclick="window.location.href='settings.html'"></i>
  </header>

  <h2>Categories:</h2>

  <!-- Category cards -->
  <div class="category-container">
    <div class="category-card" onclick="window.location.href='fruitscat.html'">
      <img src="fruits.png" alt="Fruits">
      <p>Fruits</p>
    </div>
    <div class="category-card" onclick="window.location.href='grainscat.html'">
      <img src="Grains.webp" alt="Grains">
      <p>Grains</p>
    </div>
    <div class="category-card" onclick="window.location.href='flowerscat.html'">
      <img src="flowers.jpg" alt="Flowers">
      <p>Flowers</p>
    </div>
    <div class="category-card" onclick="window.location.href='vegecat.html'">
      <img src="vege.jpg" alt="Vegetables">
      <p>Vegetables</p>
    </div>
    <div class="category-card" onclick="window.location.href='leafycat.html'">
      <img src="leafy.jpeg" alt="Leafy Vegetables">
      <p>Leafy Vegetables</p>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <i class="fa-solid fa-home" onclick="window.location.href='home.html'"></i>
    <i class="fa-regular fa-comment" onclick="window.location.href='Crop and pesti.html'"></i>
    <i class="fa-solid fa-plus-circle" onclick="window.location.href='Farmers Profile.html'"></i>
    <i class="fa-solid fa-user" onclick="window.location.href='profile.html'"></i>
  </div>

</body>
</html>
