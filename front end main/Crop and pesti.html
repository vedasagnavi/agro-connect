<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agro Connect</title>

<!-- Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url("im.jpg") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* Top bar */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 350px;
  }

  .top-bar i {
    font-size: 22px;
    color: #000;
  }

  /* Content */
  .content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 25px;
  }

  .card {
    width: 85%;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    text-align: center;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  }

  .card h3 {
    font-weight: 600;
    color: #000;
  }

  .card img {
    width: 90px;
    margin-top: 10px;
  }

  /* Bottom navigation */
  .bottom-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    background-color: rgba(255, 255, 255, 0.9);
    border-top: 1px solid #ccc;
  }

  .bottom-nav i {
    font-size: 25px;
    color: #000;
    transition: 0.2s;
  }

  .bottom-nav i:hover {
    color: #2e8b57;
    transform: scale(1.2);
  }
</style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">

    <i class="fa-solid fa-gear" onclick="window.location.href='settings.html'"></i>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="card" onclick="window.location.href='crop disease.html'">
      <h3>Crop Disease Detection</h3>
      <img src="scan.jpg">
    </div>

    <div class="card" onclick="window.location.href='pestimain.html'">
      <h3>Pesticides and Insecticides Suggestion</h3>
      <img src="pesti.jpg">
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <i class="fa-solid fa-home" onclick="window.location.href='home.html'"></i>
    <i class="fa-regular fa-comment" onclick="window.location.href='Crop and pesti.html'"></i>
    <i class="fa-solid fa-circle-plus" onclick="window.location.href='Farmers Profile.html'"></i>
 
    <i class="fa-solid fa-user" onclick="window.location.href='profile.html'"></i>
  </div>

</body>
</html>
