
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flowers - Form</title>
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root{
      --accent:#00b12b; /* green */
      --dark:#0a0a0a;
      --card-border: #111;
      --bg-overlay: rgba(255,255,255,0.55);
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }html,body{
  height:100%;
  margin:0;
}

body{
  /* replace the url below with your background image path */
  background-image: url('im.jpg');
  background-size: cover;
  background-position: center top;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  display:flex;
  flex-direction:column;
  align-items:stretch;
}

/* top header */
.header{
  display:flex;
  justify-content: space-between;
  align-items:center;
  padding: 15px 20px;
}
header h1{
  font-size:24px;
  font-weight: bold;
}
.title-large{
  text-align:center;
  font-size:42px;
  font-weight:700;
  margin:18px 0 8px 0;
  color:var(--dark);
  text-shadow: 0 0 0 rgba(0,0,0,0.1);
}

main{
  flex:1 0 auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding: 6px 18px 24px 18px;
}

.card{
  width:87%;
  max-width:420px;
  border:2px solid var(--card-border);
  box-shadow: 0 2px 0 rgba(0,0,0,0.04);
  background: rgba(255,255,255,0.85);
  margin-top:6px;
}

.upload-area{
  height:260px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  border-bottom:2px solid var(--card-border);
  color:var(--dark);
  position:relative;
}

/* simple file input styling */
.upload-area input[type=file]{
  position:absolute;opacity:0;left:0;top:0;width:100%;height:100%;cursor:pointer;
}

.fields{
  padding:18px 18px;
  font-size:30px;
  line-height:1.2;
}

.field-row{
  margin:0 0 6px 0;
  min-height:56px;
}

label{
  display:block;
  font-weight:600;
  margin-bottom:6px;
}

input[type=text], input[type=number]{
  width:100%;
  padding:10px 12px;
  font-size:26px;
  border:1px solid rgba(0,0,0,0.12);
  border-radius:6px;
  box-sizing:border-box;
}

.submit-wrap{
  margin-top:26px;
  display:flex;
  justify-content:center;
}

.btn-submit{
  background:var(--accent);
  border:none;
  color:#000;
  padding:12px 60px;
  font-size:28px;
  border-radius:40px;
  box-shadow: 0 4px 0 rgba(0,0,0,0.05);
  cursor:pointer;
  font-weight:600;
}

/* bottom navigation */
footer{
     width:100%;
      align-items:center;
      border-top:1px solid#000;
      display:flex;
      justify-content: space-around;
      padding: 15px;
      position:fixed;
      bottom:0;
      left:0;
      right:0;
    }
    footer i{
      font-size:26px;
      cursor:pointer;
      color:#000;
      
    }
    footer i:hover{
      color:#000;
      transform: scale(1.2);;
    }


/* responsive tweaks */
@media (max-width:420px){
  .title-large{font-size:36px}
  .upload-area{height:220px;font-size:28px}
  .fields{font-size:24px}
  .btn-submit{font-size:24px;padding:10px 44px}
}

  </style>
</head>
<body>
  <header class="header">
   <i class="fa-solid fa-arrow-left" onclick="window.location.href='flowerscat.html'"></i>
   <i class="fa-solid fa-gear" onclick="window.location.href='settings.html'"></i>
  </header>  <main>
    <div class="title-large">Flowers</div><div class="card" role="form">
  <label class="upload-area">
    Upload Photo
    <input type="file" accept="image/*" name="photo" onchange="preview(this)" />
  </label>

  <div class="fields">
    <div class="field-row">
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter name" />
    </div>

    <div class="field-row">
      <label for="price">Price:</label>
      <input id="price" type="number" placeholder="Enter price" />
    </div>
  </div>
</div>

<div class="submit-wrap">
  <button class="btn-submit" onclick="submitForm()">Submit</button>
</div>

  </main> <footer>
    <i class="fa-solid fa-home" onclick="window.location.href='home.html'" ></i>
    <i class="fa-regular fa-comment" onclick="window.location.href='Crop and pesti.html'"></i>
    <i class="fa-solid fa-plus-circle" onclick="window.location.href='Farmers Profile.html'"></i>
 
    <i class="fa-solid fa-user" onclick="window.location.href='profile.html'"></i>
  </footer>
  
    <script>
    function preview(input){
      // simple client-side thumbnail preview: replace upload-area text with thumbnail
      if (!input.files || !input.files[0]) return;
      const reader = new FileReader();
      reader.onload = function(e){
        const area = document.querySelector('.upload-area');
        area.style.backgroundImage = `url(${e.target.result})`;
        area.style.backgroundSize = 'cover';
        area.style.backgroundPosition = 'center';
        area.textContent = '';
      };
      reader.readAsDataURL(input.files[0]);
    }

    function submitForm(){
      const name = document.getElementById('name').value.trim();
      const price = document.getElementById('price').value.trim();
      if(!name || !price){
        alert('Please fill name and price');
        return;
      }
      alert('Submitted:\nName: '+name+'\nPrice: '+price);
    }
  </script></body>
</html>
