<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmers Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background-color: #A8E6A3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .input-field {
      background-color: #4CAF50;
      border-radius: 25px;
      margin: 15px auto;
      padding: 12px 20px;
      width: 80%;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .input-field input {
      background: none;
      border: none;
      outline: none;
      color: white;
      width: 100%;
      font-size: 16px;
    }

    .input-field input::placeholder {
      color: white;
    }

    .section-title {
      width: 80%;
      margin: 25px auto 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .add-btn {
      background-color: #4CAF50;
      width: 100px;
      height: 100px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .add-btn:hover {
      background-color: #45a049;
    }

    .add-btn i {
      color: white;
      font-size: 40px;
    }

    footer {
      background-color: #A8E6A3;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    footer i {
      font-size: 26px;
      cursor: pointer;
    }

    footer i:hover {
      color: #2e7d32;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    
    <h1>Farmers Profile</h1>
    <i class="fa-solid fa-gear" onclick="window.location.href='settings.html'"></i>
  </header>
  <!--Username Input-->
  <div class="input-field">
  <input type="text" placeholder="Enter Username">
  </div>

  <!-- Contact Number Input -->
  <div class="input-field">
    <input type="text" placeholder="Enter contact number">
  </div>

  <!-- Address Input -->
  <div class="input-field">
    <input type="text" placeholder="Enter Address">
  </div>

  <!-- Add Items Section -->
  <div class="section-title">Add Items:</div>
  <div class="add-btn">
    <i class="fa-solid fa-plus" onclick="window.location.href='cate.html'"></i>
  </div>

  <!-- Bottom Navigation -->
  <footer>
    <i class="fa-solid fa-home" onclick="window.location.href='home.html'"></i>
    <i class="fa-regular fa-comment" onclick="window.location.href='Crop and pesti.html'"></i>
    <i class="fas fa-circle-plus" onclick="window.location.href='Farmers Profile.html'"></i>
   
    <i class="fa-solid fa-user" onclick="window.location.href='profile.html'"></i>
  </footer>

</body>
</html>
