<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url("im.jpg"); /* replace with your bg */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    header i {
      font-size: 22px;
      cursor: pointer;
    }
    header a{
      text-decoration:none;
      color:black;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 10px;
    }

    .card {
      background-color: #ffffffa8;
      border: 1px solid #333;
      width: 130px;
      height: 160px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
    }
    .card a{
      text-decoration:none;
      color:black;
    }
 

    .upload {
      height: 100px;
      border-bottom: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .info {
      padding: 5px;
      font-size: 14px;
      text-align: left;
    }

    .add-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      background-color: #ffffffa8;
      border-radius: 15px;
      font-size: 40px;
      border: 1px solid #000;
      margin: 20px auto;
      cursor: pointer;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid black;
      padding: 10px 0;
      background: rgba(255,255,255,0);
    }

    .bottom-nav i {
      font-size: 26px;
      cursor: pointer;
    }
    

  </style>

</head>
<body>

  <header>
    <i class="fas fa-arrow-left" onclick="window.location.href='cate.html'"></i>
    <i class="fas fa-cog" onclick="window.location.href='settings.html'"></i>
  </header>

  <h2>Fruits</h2>

  <div class="container">
    <div class="card" onclick="window.location.href='fru.html'">
      <div class="upload">upload photo</div>
      <div class="info">Name:<br>Price:</div>
    </div>
    <div class="card" onclick="window.location.href='fru.html'">
     <div  class="upload">upload photo</div>
      <div class="info">Name:<br>Price:</div>
    </div>
  </div>

  <div class="add-btn" onclick="window.location.href='fru.html'">+</div>
  <div class="bottom-nav">
    <i class="fas fa-home" onclick="window.location.href='home.html'"></i>
    <i class="far fa-comment" onclick="window.location.href='Crop and pesti.html'"></i>
   <i class="fas fa-plus-circle" onclick="window.location.href='Farmers Profile.html'"></i>
    <i class="fas fa-user" onclick="window.location.href='profile.html'"></i>
  </div>

</body>
