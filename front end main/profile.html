<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }

    .header .back-btn {
      font-size: 20px;
      color: #000;
      cursor: pointer;
    }

    .header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .header .settings {
      font-size: 20px;
      color: #000;
      cursor: pointer;
    }

    /* Profile section */
    .profile-section {
      text-align: center;
      padding: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 50px;
    }

    /* Input fields */
    .info {
      width: 80%;
      margin: 0 auto;
    }

    .info label {
      display: block;
      text-align: left;
      font-size: 16px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .info input {
      width: 100%;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      background: #e0e0e0;
      outline: none;
    }

    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .bottom-nav i {
      font-size: 22px;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
  
    <h2>Profile</h2>
    <i class="fa-solid fa-gear settings" onclick="window.location.href='settings.html'"></i>
  </div>

  <!-- Profile Section -->
  <div class="profile-section">
    <div class="profile-pic">
      <i class="fa-solid fa-user"></i>
    </div>

    <div class="info">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter your phone">

      <label for="gmail">Gmail:</label>
      <input type="email" id="gmail" placeholder="Enter your Gmail">

      <label for="place">Place:</label>
      <input type="text" id="place" placeholder="Enter your place">
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <i class="fa-solid fa-home" onclick="window.location.href='home.html' "></i>
    <i class="far fa-comment" onclick="window.location.href='Crop and pesti.html'"></i>
    <i class="fa-solid fa-plus-circle" onclick="window.location.href='Farmers Profile.html'"></i>
    <i class="fa-solid fa-user" onclick="window.location.href='profile.html'"></i>
  </div>

</body>
</html>
