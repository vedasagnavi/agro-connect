<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('vv.jpeg') no-repeat center center/cover; /* Replace with your background */
      display: flex;
      background-size:cover;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .otp-container {
      text-align: center;
      background: rgba(255, 255, 255, 0);
      padding: 20px;
      border-radius: 10px;
    }

    .otp-container h2 {
      color: green;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .otp-inputs input {
      width: 33px;
      height: 30px;
      text-align: center;
      font-size: 20px;
      border: 1px solid black;
      
    }

    .resend {
        text-align: left;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 500;
      color: black;
    }

    .login-btn {
      background: green;
      color: white;
      border: none;
      padding: 12px 150px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h2>Enter OTP</h2>
    <div class="otp-inputs">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <div class="resend">Resend OTP?</div>
    <button class="login-btn" onclick="window.location.href='lang main.html'">Login</button>
  </div>

</body>
</html>
