<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 20px;
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: cover;
      margin-bottom: 20px;
    }

    .settings-header h2 {
      font-size: 24px;
    }

    .icon {
      font-size: 22px;
      cursor: pointer;
    }

    .setting-item {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .setting-item i {
      margin-right: 10px;
      font-size: 20px;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .toggle {
      width: 40px;
      height: 22px;
      background-color: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }

    .toggle::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }

    .toggle.active {
      background-color: #6c2bd9;
    }

    .toggle.active::before {
      left: 20px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .bottom-nav i {
      font-size: 25px;
    }
  </style>



</head>
<body>

  <div class="settings-header">
    
    <h2>Settings</h2>
   
  </div>

  <div class="setting-item" onclick="window.location.href='about.html'">
    <div class="left">
     <i class="fas fa-info-circle" ></i>
      <span>About</span>
      
    </div>
  </div>

  <div class="setting-item">
    <div class="left">
     <i class="fas fa-bell"></i>
      <span>Notifications</span>
    </div>
    <div class="toggle active" onclick="this.classList.toggle('active')"></div>
  </div>

  <div class="setting-item" onclick="window.location.href='report.html'">
    <div class="left"  >
     <i class="fas fa-exclamation-circle"></i>
      <span>Report & Help</span>
    </div>
  </div>

  <div class="setting-item" onclick="window.location.href='lang main.html'">
    <div class="left" >
      <i class="fas fa-globe" ></i>
      <span>Language</span>
    </div>
  </div>

  <div class="setting-item" onclick="window.location.href='logout.html'">
    <div class="left" >
      <i class="fas fa-sign-out-alt" ></i>
      <span>Log out</span>
    </div>
  </div>

  <div class="bottom-nav">
    <i class="fas fa-home" onclick="window.location.href='home.html'" ></i>
    <i class="far fa-comment" onclick="window.location.href='Crop and pesti.html'"></i>
    <i class="fas fa-plus-circle" onclick="window.location.href='Farmers Profile.html'"></i>
    <i class="fas fa-user" onclick="window.location.href='profile.html'"></i>
  </div>

</body>
</html>
